<section class="contacts">
  <div class="container contacts__container">
    <div class="contacts__list">
      <div class="contacts__item">
        <h2 class="title contacts__title">
          Мы всегда вам рады!
        </h2>
        <p class="contacts__describe">
          Безусловно, новая модель организационной деятельности в&nbsp;значительной степени обусловливает важность распределения внутренних резервов и&nbsp;ресурсов.
          <span class="contacts__describe-tooltip">
            <span>
              Реплицированные с зарубежных источников, исследования формируют глобальную сеть.
            </span>
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="7" cy="7" r="6.365" fill="white" stroke="#FF862F" stroke-width="1.27"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7.16433 4.47002C6.86809 4.41921 6.56343 4.47488 6.3043 4.62717C6.04517 4.77946 5.8483 5.01855 5.74856 5.30208C5.63193 5.63362 5.26862 5.80784 4.93708 5.69121C4.60554 5.57459 4.43132 5.21128 4.54795 4.87974C4.74743 4.31267 5.14117 3.8345 5.65943 3.52991C6.17769 3.22533 6.78701 3.11399 7.3795 3.21561C7.97198 3.31724 8.50937 3.62527 8.8965 4.08516C9.28355 4.54494 9.49543 5.12685 9.49462 5.72785C9.49433 6.70172 8.77231 7.34484 8.2567 7.68858C7.97948 7.87339 7.70679 8.00928 7.50591 8.09856C7.40457 8.1436 7.31923 8.17778 7.25774 8.20121C7.22694 8.21294 7.20197 8.22204 7.18379 8.2285L7.16169 8.23624L7.15465 8.23864L7.15217 8.23948L7.1512 8.23981C7.15101 8.23987 7.1504 8.24007 6.94916 7.63637L7.1504 8.24007C6.81698 8.35121 6.4566 8.17102 6.34546 7.8376C6.23439 7.5044 6.41427 7.14428 6.74726 7.03288L6.74645 7.03315C6.74651 7.03313 6.74657 7.03312 6.74726 7.03288L6.75742 7.02932C6.76721 7.02584 6.78325 7.02001 6.80465 7.01186C6.84756 6.99551 6.91137 6.97003 6.98901 6.93553C7.14608 6.86572 7.35067 6.76297 7.55072 6.62961C7.98956 6.33705 8.22189 6.02581 8.22189 5.72727L8.22189 5.72633C8.22234 5.42576 8.1164 5.13473 7.92283 4.90479C7.72927 4.67485 7.46057 4.52084 7.16433 4.47002Z" fill="#FF862F"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7.00013 10.8182C7.35159 10.8182 7.6365 10.5333 7.6365 10.1818C7.6365 9.83037 7.35159 9.54546 7.00013 9.54546C6.64868 9.54546 6.36377 9.83037 6.36377 10.1818C6.36377 10.5333 6.64868 10.8182 7.00013 10.8182Z" fill="#FF862F"/>
            </svg>
          </span>
        </p>
        <form method="POST" class="contacts__form" id="contacts-form" novalidate="novalidate">
          <div class="contacts__form-wrapper">
            <div class="contacts__form-item">
              <label for="input-name"></label>
              <input class="contacts__form-input" type="text" autocomplete="off" name="name" id="input-name" placeholder="Как вас зовут?">
            </div>
            <div class="contacts__form-item">
              <label for="input-phone"></label>
              <input class="contacts__form-input" type="tel" autocomplete="off" name="phone" id="input-phone" placeholder="Ваш телефон">
            </div>
            <div class="contacts__form-item">
              <label for="input-mail"></label>
              <input class="contacts__form-input" type="email" autocomplete="off" name="mail" id="input-mail" placeholder="Ваш e-mail">
            </div>
          </div>
          <button class="btn-reset btn contacts__form-btn" type="submit" aria-label="Отправить">
            Отправить
          </button>
          <div class="contacts__form-checkbox">
            <label class="contacts__form-checkbox-label" for="contacts-checkbox">
              <input class="contacts__checkbox" type="checkbox" name="checkbox" id="contacts-checkbox">
              <span></span>
              <span  class="contacts__form-checkbox-describe">
                Принимаю
                <a href="#" class="contacts__form-checkbox-link">
                  пользовательское соглашение
                </a>
              </span>
            </label>
          </div>
        </form>
      </div>
      <div class="contacts__item contacts__item--image">
        <picture>
          <source srcset="/img/webp/contacts__item-img-1.webp, /img/webp/contacts__item-img-1-2x.webp 2x, /img/webp/contacts__item-img-1-3x.webp 3x" media="(min-width: 1280px)" type="image/webp">
          <source srcset="/img/webp/contacts__item-img-1-1024.webp, /img/webp/contacts__item-img-1-1024-2x.webp 2x, /img/webp/contacts__item-img-1-1024-3x.webp 3x" media="(min-width: 992px)" type="image/webp">
          <source srcset="/img/webp/contacts__item-img-1-768.webp, /img/webp/contacts__item-img-1-768-2x.webp 2x, /img/webp/contacts__item-img-1-768-3x.webp 3x" media="(min-width: 569px)" type="image/webp">
          <source srcset="/img/webp/contacts__item-img-1-768.webp, /img/webp/contacts__item-img-1-768-2x.webp 2x, /img/webp/contacts__item-img-1-768-3x.webp 3x" media="(max-width: 568px)" type="image/webp">

          <img
            class="contacts__item-img"
            src="/img/contacts__item-img-1.png"
            srcset="/img/contacts__item-img-1-2x.png 2x, /img/contacts__item-img-1-3x.png 3x"
            alt="Изображение комнаты"
          >
        </picture>
      </div>
    </div>
  </div>
</section>
